<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>RPS</h1>
        <div class="content">
            <p>Choose rock, paper, or scissors.  First to 5 wins!</p>

            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
            <div id="container">
                <br/>
                <div class="gameover">
                </div>
                <br/>
                <div class="gameScore">
                </div>
                <br/>
            </div>
            <br/>
        </div>
    </body>
    <script src="rps.js">
    </script>
</html>
